<body>
    <p>If you are not redirected in five seconds, <a class="home-link" href="">click here</a>.</p>
</body>

<script>
    console.log("js is working")
    home = window.location.origin
    document.querySelector(".home-link").href = home

    dataFile = window.location.href.split("/").at(-1)
    const delayedRedirect = async () => {
        const delay = ms => new Promise(res => setTimeout(res, ms));
        await delay(500);
        if (dataFile !== "404.html"){
            document.location.href = home + "/index.html?page=" + dataFile
        }else{
            document.location.href = home + "/index.html"
        }
    };
    delayedRedirect();
    
</script>
